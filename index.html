<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated website title to "Free Image Compressor" -->
    <title>Free Image Compressor</title>
    <!-- We will use a link to Google Fonts for Inter as it is a standard practice and is lightweight -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styling for the body */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Using a high-definition background image of a sunset on a beach */
            background-image: url('https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /* Ensures the background doesn't scroll */
            color: #f3f4f6; /* Lighter text for the dark background */
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Container for the moving images */
        #photo-container {
            position: fixed; /* Use fixed positioning so it doesn't scroll with content */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Base class for all background photos */
        .bg-photo {
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0; /* Initially transparent for fade-in */
            transition: opacity 1s ease-in-out;
            /* Changed the alpha value to 0.5 to make the shadow darker */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Adjusted alpha for a more prominent shadow */
        }
        
        /* Class to apply the final opacity once loaded */
        .bg-photo.loaded {
            /* Now full opacity */
            opacity: 1;
        }

        /* Main container for the app content */
        .main-container {
            position: relative;
            z-index: 1; /* Ensure main content is on top */
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 90%;
            max-width: 900px;
            text-align: center;
            padding: 30px;
        }
        
        /* Position the logo at the top-left corner */
        .branding-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; /* Smaller, more suitable size for a corner logo */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Ensure it's above other elements */
        }
        
        @media (max-width: 768px) {
            .branding-logo {
                top: 10px;
                left: 10px;
                width: 60px;
            }
        }

        /* Glassmorphism card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* Adjusted for a more translucent look */
            backdrop-filter: blur(20px); /* Increased blur for a stronger frosted effect */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6); /* Thinner, more subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); /* Lighter shadow */
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            /* New, more visible color */
            color: #ffffff;
            margin-bottom: 20px; 
            /* A more pronounced shadow for readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            /* New, more visible color */
            color: #e0e0e0;
            /* A more pronounced shadow for readability */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* File input styling */
        .input-section input[type="file"] {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #f3f4f6;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        .input-section input[type="file"]::file-selector-button {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #f3f4f6;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-section input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Slider styling */
        #quality-slider {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 10px;
            outline: none;
        }

        #quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f3f4f6; /* Light thumb for contrast */
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        #quality-value {
            font-weight: bold;
            font-size: 1.2rem;
            /* New, more visible color */
            color: #e0e0e0;
            margin-top: 5px;
            /* A more pronounced shadow for readability */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Output section layout - Made it larger */
        .output-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px; /* Increased padding */
        }
        
        /* Loading indicator styling */
        .loader {
            border: 4px solid #d1d5db;
            border-top: 4px solid #f3f4f6; /* White border-top for contrast */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image comparison container */
        .image-comparison {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .image-comparison h2 {
            font-size: 1.2rem;
            font-weight: bold;
            /* New, more visible color */
            color: #e0e0e0;
        }

        /* The containers for the images themselves now also have the glass effect */
        .image-container.glass-card {
            padding: 25px; /* Use the glass card padding */
            background: rgba(255, 255, 255, 0.1); /* Adjusted for a more translucent look */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-container.glass-card:hover {
            transform: translateY(-5px);
        }

        /* Image and canvas styling - Changed border to dotted */
        .image-container img,
        .image-container canvas {
            max-width: 100%;
            height: auto;
            border: 1px dotted rgba(255, 255, 255, 0.4); /* Lighter border for contrast */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: block;
        }

        /* Responsive layout for side-by-side view */
        @media (min-width: 768px) {
            .image-comparison {
                flex-direction: row;
                justify-content: center;
            }
            .image-container {
                flex: 1;
            }
        }

        /* File size stats styling */
        .file-stats {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            /* New, more visible color */
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .file-stats p {
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }
        
        /* Updated modern UI color codes for stats - Soft pastels */
        .file-stats .original-size { color: #f9a8d4; }
        .file-stats .compressed-size { color: #6ee7b7; }
        .file-stats .compression-percent { color: #93c5fd; }


        /* Download button styling */
        #download-button, #compress-button {
            /* Updated button colors for a modern look */
            background: #dbeafe;
            color: #1f2937;
            font-weight: bold;
            padding: 12px 24px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            text-shadow: none;
            /* Added margin-top to create space */
            margin-top: 20px;
        }
        
        #download-button:hover, #compress-button:hover {
            background: #bfdbfe;
            transform: translateY(-2px);
        }

        #status-message {
            margin-top: 10px;
            color: #fca5a5; /* A light warning color for dark background */
            font-weight: bold;
            text-shadow: none;
        }

        /* Utility classes to hide/show elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Branding logo placed at the top-left of the body -->
    <!-- Updated the logo source to get it from the assets folder -->
    <img src="assets/meezu.png" alt="Meezu Labs Logo" class="branding-logo">
    <div id="photo-container">
        <!-- Background images will be generated here by JavaScript -->
    </div>
    <div class="main-container">
        <!-- Website name heading -->
        <h1>Free Image Compressor</h1>

        <div class="glass-card input-section">
            <label for="image-upload">Upload an Image:</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="glass-card controls-section">
            <label for="quality-slider">Compression Level:</label>
            <input type="range" id="quality-slider" min="10" max="100" value="80">
            <span id="quality-value">80%</span>
            <button id="compress-button" class="hidden">Compress Image</button>
        </div>

        <div class="glass-card output-section hidden">
            <div id="status-message" class="hidden"></div>
            <div id="loader" class="loader hidden"></div>
            
            <div id="comparison-container" class="image-comparison">
                <div class="image-container glass-card">
                    <h2>Original Image</h2>
                    <img id="original-image" alt="Original Image">
                </div>
                <div class="image-container glass-card">
                    <h2>Compressed Image</h2>
                    <canvas id="output-canvas"></canvas>
                </div>
            </div>
            
            <div id="stats-container" class="file-stats">
                <p class="original-size">Original Size: <span id="original-size-value"></span></p>
                <p class="compressed-size">Compressed Size: <span id="compressed-size-value"></span></p>
                <p class="compression-percent">Compression: <span id="compression-percent-value"></span></p>
            </div>

            <button id="download-button" class="hidden">Download Compressed Image</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('image-upload');
            const qualitySlider = document.getElementById('quality-slider');
            const qualityValue = document.getElementById('quality-value');
            const outputCanvas = document.getElementById('output-canvas');
            const originalImageElement = document.getElementById('original-image');
            const compressButton = document.getElementById('compress-button');
            const downloadButton = document.getElementById('download-button');
            const statusMessage = document.getElementById('status-message');
            const loader = document.getElementById('loader');
            const comparisonContainer = document.getElementById('comparison-container');
            const statsContainer = document.getElementById('stats-container');
            const originalSizeValue = document.getElementById('original-size-value');
            const compressedSizeValue = document.getElementById('compressed-size-value');
            const compressionPercentValue = document.getElementById('compression-percent-value');
            const photoContainer = document.getElementById('photo-container');
            const outputSection = document.querySelector('.output-section');
            
            const ctx = outputCanvas.getContext('2d');
            let originalImage = new Image();
            let originalFile = null;

            // Array to store particle objects for the background images
            let particles = [];
            const fixedSize = 150;
            const radius = fixedSize / 2;

            // Helper function to format file sizes
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            // Function to generate and initialize the background photos
            function generateBackgroundPhotos() {
                const photoCount = 15;
                const minVelocity = 0.2;
                const maxVelocity = 0.5;
                const minRotationSpeed = 0.1; // New minimum rotation speed
                const maxRotationSpeed = 0.5; // New maximum rotation speed

                for (let i = 0; i < photoCount; i++) {
                    const photoDiv = document.createElement('div');
                    photoDiv.classList.add('bg-photo');

                    // Set a fixed size for all background images
                    photoDiv.style.width = `${fixedSize}px`;
                    photoDiv.style.height = `${fixedSize}px`;

                    // Generate a random position
                    let x = Math.random() * (window.innerWidth - fixedSize);
                    let y = Math.random() * (window.innerHeight - fixedSize);
                    
                    // Generate a random velocity
                    let vx = (Math.random() - 0.5) * (maxVelocity - minVelocity) + (Math.random() < 0.5 ? -minVelocity : minVelocity);
                    let vy = (Math.random() - 0.5) * (maxVelocity - minVelocity) + (Math.random() < 0.5 ? -minVelocity : minVelocity);
                    
                    // Generate a random rotation speed
                    let rotationSpeed = (Math.random() * (maxRotationSpeed - minRotationSpeed) + minRotationSpeed) * (Math.random() < 0.5 ? 1 : -1);

                    // Create a temporary image to load the URL before applying it as a background
                    const img = new Image();
                    const randomSeed = Math.floor(Math.random() * 1000);
                    img.src = `https://picsum.photos/seed/${randomSeed}/${fixedSize}/${fixedSize}`;
                    
                    img.onload = () => {
                        // When the image is loaded, apply the background and fade it in
                        photoDiv.style.backgroundImage = `url('${img.src}')`;
                        photoDiv.classList.add('loaded');
                    };

                    photoContainer.appendChild(photoDiv);

                    // Add the particle to our array
                    particles.push({
                        element: photoDiv,
                        x: x,
                        y: y,
                        vx: vx,
                        vy: vy,
                        rotation: 0,
                        rotationSpeed: rotationSpeed,
                    });
                }

                // Start the animation loop after generating particles
                animateBackgroundPhotos();
            }

            // The main animation loop for the background photos
            function animateBackgroundPhotos() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Update particle positions and rotation
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rotation += p.rotationSpeed;
                    p.element.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg)`;
                });

                // Handle collisions with walls
                particles.forEach(p => {
                    if (p.x + fixedSize > screenWidth || p.x < 0) {
                        p.vx *= -1;
                    }
                    if (p.y + fixedSize > screenHeight || p.y < 0) {
                        p.vy *= -1;
                    }
                });

                // Handle collisions between particles
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        
                        // Calculate distance between centers
                        const dx = (p1.x + radius) - (p2.x + radius);
                        const dy = (p1.y + radius) - (p2.y + radius);
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        // If the distance is less than the sum of radii, they are colliding
                        if (distance < fixedSize) {
                            // Simple collision response: reverse velocities
                            [p1.vx, p2.vx] = [p2.vx, p1.vx];
                            [p1.vy, p2.vy] = [p2.vy, p1.vy];
                            
                            // Also reverse rotation speeds
                            [p1.rotationSpeed, p2.rotationSpeed] = [p2.rotationSpeed, p1.rotationSpeed];

                            // Prevent overlapping after collision by moving them slightly apart
                            const overlap = fixedSize - distance;
                            const separationX = (overlap / distance) * dx;
                            const separationY = (overlap / distance) * dy;
                            
                            p1.x += separationX / 2;
                            p1.y += separationY / 2;
                            p2.x -= separationX / 2;
                            p2.y -= separationY / 2;
                        }
                    }
                }
                
                requestAnimationFrame(animateBackgroundPhotos);
            }

            // Function to compress the image
            function compressAndDisplayImage() {
                // Show loader and status message
                loader.classList.remove('hidden');
                statusMessage.textContent = 'Compressing image...';
                statusMessage.classList.remove('hidden');
                downloadButton.classList.add('hidden'); // Ensure the button is hidden during compression
                
                // Get the quality value from the slider
                const quality = qualitySlider.value / 100;
                const originalWidth = originalImage.naturalWidth;
                const originalHeight = originalImage.naturalHeight;

                // Set canvas dimensions to match the image
                outputCanvas.width = originalWidth;
                outputCanvas.height = originalHeight;

                // Draw the image onto the canvas
                ctx.drawImage(originalImage, 0, 0, originalWidth, originalHeight);

                // Convert the canvas content to a compressed image data URL
                const compressedDataURL = outputCanvas.toDataURL('image/jpeg', quality);
                const compressedFileSize = (compressedDataURL.length * 0.75) - 1; // Base64 overhead approximation

                // Display file sizes and compression percentage
                originalSizeValue.textContent = formatBytes(originalFile.size);
                compressedSizeValue.textContent = formatBytes(compressedFileSize);
                const compressionPercentage = ((originalFile.size - compressedFileSize) / originalFile.size * 100).toFixed(2);
                compressionPercentValue.textContent = `${compressionPercentage}%`;
                
                // Update button download URL and show elements
                downloadButton.href = compressedDataURL;
                downloadButton.download = `compressed_image_${qualitySlider.value}.jpg`;

                // Add a small timeout to ensure the DOM is updated before showing the button
                setTimeout(() => {
                    downloadButton.classList.remove('hidden');
                    console.log("Download button should now be visible.");
                }, 100);

                // Hide loader and update status message
                loader.classList.add('hidden');
                statusMessage.textContent = 'Compression complete!';
                // Now that everything is ready, show the whole section
                outputSection.classList.remove('hidden');
            }

            // Update the displayed quality value when the slider changes
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = `${qualitySlider.value}%`;
            });
            
            // Handle compress button click
            compressButton.addEventListener('click', () => {
                if (originalImage.src) {
                    compressAndDisplayImage();
                } else {
                    statusMessage.textContent = 'Please upload an image first!';
                    statusMessage.classList.remove('hidden');
                }
            });

            // Handle image file upload
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    originalFile = file;
                    // Reset the state and hide the output section
                    outputSection.classList.add('hidden');
                    compressButton.classList.remove('hidden');

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImage.onload = () => {
                            originalImageElement.src = e.target.result; // Display the original image
                        };
                        originalImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    statusMessage.textContent = 'Please upload an image to begin.';
                    statusMessage.classList.remove('hidden');
                }
            });

            // Handle download button click
            downloadButton.addEventListener('click', () => {
                const dataURL = outputCanvas.toDataURL('image/jpeg', qualitySlider.value / 100);
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = `compressed_image_${qualitySlider.value}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
            
            // Call the function to generate the background photos on page load
            generateBackgroundPhotos();
        });
    </script>
</body>
</html>
